services:
  postgres:
    image: postgres:15-alpine
    container_name: user-aggregator-postgres
    environment:
      POSTGRES_USER: user_postgre
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/test/resources/db-init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  mysql:
    image: mysql:8.0
    container_name: user-aggregator-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mysql_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/test/resources/db-init/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: .
    container_name: user-aggregator-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: default
      DATA_SOURCES_SOURCES_0_NAME: data-base-1
      DATA_SOURCES_SOURCES_0_STRATEGY: postgres
      DATA_SOURCES_SOURCES_0_URL: jdbc:postgresql://postgres:5432/postgres
      DATA_SOURCES_SOURCES_0_USER: user_postgre
      DATA_SOURCES_SOURCES_0_PASSWORD: pass
      DATA_SOURCES_SOURCES_0_TABLE: users_pg
      DATA_SOURCES_SOURCES_0_MAPPING_ID: user_id
      DATA_SOURCES_SOURCES_0_MAPPING_USERNAME: login
      DATA_SOURCES_SOURCES_0_MAPPING_NAME: first_name
      DATA_SOURCES_SOURCES_0_MAPPING_SURNAME: last_name
      DATA_SOURCES_SOURCES_1_NAME: data-base-2
      DATA_SOURCES_SOURCES_1_STRATEGY: mysql
      DATA_SOURCES_SOURCES_1_URL: jdbc:mysql://mysql:3306/mysql_db?useSSL=false&allowPublicKeyRetrieval=true
      DATA_SOURCES_SOURCES_1_USER: user_mysql
      DATA_SOURCES_SOURCES_1_PASSWORD: pass
      DATA_SOURCES_SOURCES_1_TABLE: users_mysql
      DATA_SOURCES_SOURCES_1_MAPPING_ID: id
      DATA_SOURCES_SOURCES_1_MAPPING_USERNAME: username
      DATA_SOURCES_SOURCES_1_MAPPING_NAME: name
      DATA_SOURCES_SOURCES_1_MAPPING_SURNAME: surname

volumes:
  postgres_data:
  mysql_data:
