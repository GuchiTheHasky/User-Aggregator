spring:
  application:
    name: user-aggregator-test

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Data sources configuration - properties are set by @DynamicPropertySource in AbstractIntegrationTest
data-sources:
  databases:
    - name: data-base-1
      strategy: postgres
      url: ${test.postgres.url}
      user: ${test.postgres.user}
      password: ${test.postgres.password}
      table: users_pg
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name
    - name: data-base-2
      strategy: mysql
      url: ${test.mysql.url}
      user: ${test.mysql.user}
      password: ${test.mysql.password}
      table: users_mysql
      mapping:
        id: id
        username: username
        name: name
        surname: surname
