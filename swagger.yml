tags:
  - name: "Users"
    description: "Users aggregation API"
paths:
  /users:
    get:
      tags:
        - "Users"
      summary: "Get all users"
      description: "Aggregates users from all configured databases sequentially and\
        \ returns them as a JSON array"
      operationId: "getUsers"
      responses:
        "200":
          description: "Successfully retrieved users"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/UserDto"
        "500":
          description: "Internal server error"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/UserDto"
